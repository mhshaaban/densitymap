<!DOCTYPE html>
<meta charset="utf-8">

<style>
@import url(https://fonts.googleapis.com/css?family=Lateef&subset=latin,arabic);
@import url(https://fonts.googleapis.com/css?family=Droid+Sans:700);
#map {
  border:1px solid #999;
  width:960px;
  height:500px;
  margin: auto;
}
path {
  fill:#d3d3d3;
  stroke:#000;
  stroke-width:1px;
}
h1 {
  font-family: 'Droid', 'Sans';
  text-align: center;
}
h2 {
font-family: 'Lateef', cursive;
text-align: center;
color: #cc0000;
}
</style>
<header>
<h1>TEST MAP</h1>	
<h2>خريطة المصرية</h2>
</header>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<body>

<div id="map"></div>
<h2>Muhammad Shaaban, 2016</h2>
<script>
var width = 960,
    height = 500;
    
var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geo.mercator()
    .center([30.04,31.23])
    .scale(1000)
    .translate([(width) / 2, (height)/2]);

var path = d3.geo.path()
    .projection(projection);

d3.json("map.json", function(error, map) {
  svg.selectAll(".land")
      .data(topojson.feature(map, map.objects.land).features)
      .enter().append("path") 
      .attr("class", "map") 
      .attr("d", path);

d3.csv("cities.csv", function(data) {
						
						svg.selectAll("circle")
						   .data(data)
						   .enter()
						   .append("circle")
						   .attr("cx", function(d) {
							   return projection([d.lon, d.lat])[0];
						   })
						   .attr("cy", function(d) {
							   return projection([d.lon, d.lat])[1];
						   })
						   .attr("r", function(d) {
								return Math.sqrt(parseInt(d.population) * 0.0004);
						   })
						   //Set circle fill color to "density" value
						   .style("fill", function(d) {
							   	    if (d.density <= 500) {
							   			return "#7B3294";
						   			} 
						   			else if (d.density > 500 && d.density <= 1500) {
						   				return "#C2A5CF";
						   			}
						   			else if (d.density > 1500 && d.density <= 2500) {
						   				return "#FFFFFF";
						   			}
						   			else if (d.density > 2500 && d.density <= 3500) {
						   				return "#A6DBA0"
						   			}
						   			else {
							   		return "#008837";
						   			}
						   })
						   .style("stroke-width", "1")
						   //Set circle stroke color to "type" value
						   .style("stroke", "#222") 
						   .style("opacity", 0.8)
  
});

});
</script>
</body>
</html>
